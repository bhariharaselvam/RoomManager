<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-responsive">
                <tr>
                    <th>Username</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                <tr ng-repeat="row in expenses">
                    <td>{{ row.user }}</td>
                    <td>{{ row.description }}</td>
                    <td>{{ row.date }}</td>
                    <td>{{ row.amount }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
